<html>
    <body>
        <h1 align="center">pendaftara khursus bahasa inggris</h1>
    <form>
        <fieldset> <!--Digunakan untuk membuat elemen masukan pada from-->

        <h3>Formulir Pendaftaran Khursus Bahasa Inggris</h3><br>
        <label for="Nama Lengkap">Nama Lengkap</label><br>
        <input type="text" name="Nama Lengkap"><br><br>

        <label for="Tanggal Lahir">Tanggal Lahir</label><br>
        <input type="date"><br><br>

        <label for="Jenis Kelamin">Jenis Kelamin</label><br>
        <input type="radio" name="Jenis Kelamin" value="Laki-Laki">Laki-Laki<br>
        <input type="radio" name="Jenis Kelamin" value="Perempuan">Perempuan<br><br>

        <label for="Agama">Agama</label><br>
        <input type="radio" value="Islam">Islam<br>
        <input type="radio" value="Kristen">Kristen<br><br>

        <label for="Hari">Hari</label><br>
        <input type="checkbox" value="Senin">Senin<br>
        <input type="checkbox" value="Selasa">Selasa<br><br>
</fieldset>
</form>
